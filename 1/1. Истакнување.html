<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Истакнување</title>
</head>
<body>
    <h3>Истакнување</h3>
    <ol style="width: fit-content;">
        <li>1357</li>
        <li>2468</li>
        <li>3579</li>
        <li>4680</li>
        <li>5791</li>
        <li>6802</li>
        <li>7913</li>
        <li>8024</li>
        <li>9135</li>
        <li>1002</li>
    </ol>
    <label>
        <input type="checkbox" id="byValue"> Според вредност
    </label>
    <br>
    <label>
        <input type="checkbox" id="byPosition"> Според позиција
    </label>
    <br>
    <label>
        <button onclick="highlight()">Истакнувај</button>
    </label>
</body>
<script>
    function highlight(){
        let list = document.getElementsByTagName("li");
        let byValue = document.getElementById("byValue");
        let byPosition = document.getElementById("byPosition");

        for(let i = 0; i < list.length; i++){
            list[i].style.backgroundColor = "white";
            let number = parseInt(list[i].innerHTML);

            if(byValue.checked && byPosition.checked){
                if(number % 2 === 0 && (i + 1) % 3 === 0)
                    list[i].style.backgroundColor = "orange";
            }
            else if(byValue.checked){
                if(number % 2 === 0)
                    list[i].style.backgroundColor = "red";
            }
            else if(byPosition.checked){
                if((i + 1) % 3 === 0)
                    list[i].style.backgroundColor = "yellow";
            }
        }
    }
</script>
</html>
